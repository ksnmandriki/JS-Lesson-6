<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-песочница</title>
  <link rel="stylesheet" href="./css/style1.css">
  <script src="./js/dom.js"></script>
</head>

<body>
  <div id="greeting">
    "Привет Всем!"
  </div>
  <hr>
  <div class="content">
    Основы:
  </div>
  <div id="essentials">
    <ul>
      <li>молоко</li>
      <li class="selected">мёд</li>
      <li>вода</li>
      <li>вино</li>
      <li>пиво</li>
    </ul>
  </div>
  <div id="#greeting"></div>
  <div>
    <img src="./images/honey.jpg" height="60" width="60" title="мёд" alt="мёд" id="addImg">
  </div>
  <div id="ghosting" onMouseOver="deleteDiv()">
    Прикоснись ко мне, и я исчезну!
  </div>
  <div id="resize" onMouseOver="addWidth()" onMouseOut="returnWidth()">
    Прикоснись ко мне, и я стану в два раза шире!
  </div>
  <input type="submit" value="Reset" id="reset" onClick="delClassName()"></input>

</body>
</html>
