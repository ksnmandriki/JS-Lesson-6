<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пример скрипта</title>
  <script type="text/javascript">
    /**
     * Создайте в VSCode документ HTML, и наберите следующий код (если в нем есть ошибки - найдите и исправьте их)
     * Измените скрипт, который откроет новое окно с характеристиками:
      •  размер 300 на 500 пикселей, содержит адресную строку и меню браузера, сделайте фон страницы голубым.
      •  открытая страница содержит ссылку на github.com  , которая откроется в новом окне, и на github.com/fufaev , которая 
      также откроется в новом окне (вместо id преподавателя после наклонной черты укажите свой для открытия 
      странички на Ваш репозиторий на сервисе github)
       
      Сохраните полученный результат под именем index73.html.
      */
      function open1() {
      OpenWindow = window.open(' ','_blank','height=300,width=500, location=yes,menubar=yes'); 
      OpenWindow.document.write("<html>");
      OpenWindow.document.write("<title>Новое окно</title>");
      OpenWindow.document.write("<body bgColor='lightblue'>"); 
      OpenWindow.document.write("<center>");
      OpenWindow.document.write("<font size=+3>Наше новое окно</font><p>");
      OpenWindow.document.write("<a href='https://github.com/fufaev' target='main'>Ссылка на GIT github.com/fufaev</a><p>");
      OpenWindow.document.write("<a href='https://github.com/ksnmandriki' target='main'>Ссылка на GIT Кузнецова С</a><p>");
      OpenWindow.document.write("<p><hr width='60%'></p>");
      OpenWindow.document.write("<p><a href='' onClick='self.close()'>Эта ссылка закроет окно</a></p>");
      OpenWindow.document.write("</center>");
      OpenWindow.document.write("</html>");
    }
  </script>
</head>
<body>
  <button onclick="open1()">Запуск страницы в новом окне</button>
</body>

</html>
